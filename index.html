<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!----------------------------- CSS ----------------------->
    <link rel="stylesheet" href="style.css">
    <!----------------------------- Splide CSS ----------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/css/splide.min.css">
    <!----------------------------- Font Awesome ----------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!-----------------------------Remix Icon----------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
</head>

<body>
    <!-- LOADER START  -->
    <div class="loader">
        <img src="Images/loader.gif" alt="">
    </div>
    <!-- HEADER SECTION  -->
    <header>
        <!-----------------------------ASIDE----------------------->
        <aside>
            <div class="logo">
                <img src="Images/logo.png" alt="">
                <img src="Images/mini_logo.png" alt="" class="small-screen-logo">
            </div>
            <div class="small-logo">
                <img src="Images/mini_logo.png" alt="">
            </div>
            <div class="music-menu">
                <h2>Browse Music</h2>
                <ul>
                    <li>
                        <a href="" class="active-link">
                            <span class="icon icon-discover"></span>
                            <p>Discover</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon icon-artist"></span>
                            <p>Artist</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon icon-albums"></span>
                            <p>Albums</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon icon-stations"></span>
                            <p>Stations</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon icon-music"></span>
                            <p>Music</p>
                        </a>
                    </li>
                </ul>
                <h2>Your Music</h2>
                <ul>
                    <li>
                        <a href="">
                            <span class="icon icon-downloads"></span>
                            <p>Downloads</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon icon-purchased"></span>
                            <p>Purchsed</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon icon-favourites"></span>
                            <p>Favourites</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon icon-history"></span>
                            <p>History</p>
                        </a>
                    </li>
                </ul>
            </div>
            <span class="sidebar-btn">
                <i class="ri-arrow-left-s-line"></i>
            </span>
        </aside>

        <!-----------------------------Main----------------------->
        <div class="hero-container">
            <div class="hero-top">
                <div class="search-box">
                    <input type="text" placeholder="Search for SIng, Artist, Playlisit and more.....">
                    <i class="ri-search-2-line"></i>
                </div>
                <span class="notification-icon"> </span>
            </div>
            <div class="user-info">
                <div class="user-img">
                    <img src="Images/proflile.jpg" alt="">
                </div>
                <div class="user-login-wrapper">
                    <h2>Hello, David <i class="ri-arrow-down-fill"></i></h2>
                    <ul class="user-wrapper-dropdown">
                        <li>
                            <a href="">
                                <span class="icon icon-profile"></span>
                                <p>Profile</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="icon icon-logout"></span>
                                <p>Logout</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bars">
                    <i class="ri-menu-2-fill"></i>
                </div>
            </div>
        </div>
    </header>



    <!-----------------------------Splide Js----------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/js/splide.min.js"></script>
    <!-----------------------------Main Javascript----------------------->
    <script src="script.js"></script>
</body>

</html>
